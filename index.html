<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorisation</title>
    <link href="/style/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form class="registration_menu" action="https://fom.in.ua/echo" method="get">
        <img src="/img/Authorization.png">
        <br>
        <input class="login" type="text" placeholder="Enter login" name="login"></input>
        <br>
        <input class="password" type="password" placeholder="Enter password" name="password"></input>
        <br>
        <input class="password" type="checkbox" name="remember_pass">Remember password</input>
        <br>
        <button class="submit_btn">Submit</button>
    </form>    
</body>
</html>
