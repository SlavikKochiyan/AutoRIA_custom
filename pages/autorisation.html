<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="/style/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form class="registration_menu" action="https://fom.in.ua/echo" method="get">
        E-mail <input type="text" class="email" placeholder="Enter e-mail" name="E-mail">
        <br>
        Password <input type="password"class="passwd" placeholder="Enter password" name="Password">
        <br>
        Confirm password <input type="password" class="confirm" placeholder="Confirm" name="Confirm password">
        <br>
        <button class="submit_btn">Submit</button>
    </form>
</body>
</html>
